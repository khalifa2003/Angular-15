<p-menubar
  [model]="items"
  [ngStyle]="{
    position: 'fixed',
    width: '100%',
    top: '-5px',
    'z-index': '5',
  }"
>
  <ng-template pTemplate="start">
    <a routerLink="/home">
      <img src="../../assets/logo.ico" height="40" class="mr-2" />
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText />
    </span>
  </ng-template>
</p-menubar>
