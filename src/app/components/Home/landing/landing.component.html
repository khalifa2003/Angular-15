<div class="row" style="max-height: 450px; overflow: hidden">
  <div class="col-md-0 col-lg-8" style="overflow: hidden">
    <p-galleria
      [autoPlay]="true"
      [value]="images"
      [showItemNavigators]="true"
      [showThumbnails]="false"
      [showIndicators]="true"
      [showIndicatorsOnItem]="true"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template pTemplate="item" let-item>
        <img
          [src]="item"
          style="width: 100%; height: 450px; object-fit: cover"
        />
      </ng-template>
    </p-galleria>
  </div>
  <div class="col-4 d-flex">
    <div class="col-xl-6 col-md-12">
      <div href="#" class="link">
        <img src="../../assets/advertise/advertise1.jpg" class="image" />
      </div>
      <div href="#" class="link">
        <img src="../../assets/advertise/advertise25.jpg" class="image" />
      </div>
    </div>
    <div class="col-xl-6 col-md-0">
      <div href="#" class="link">
        <img src="../../assets/advertise/advertise3.png" class="image" />
      </div>
      <div href="#" class="link">
        <img src="../../assets/advertise/advertise4.jpg" class="image" />
      </div>
    </div>
  </div>
</div>
