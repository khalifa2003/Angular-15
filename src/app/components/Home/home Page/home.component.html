<div class="row my-container mt-4">
  <header>Shop by Categories</header>
  <p-carousel
    [value]="categories"
    [numVisible]="6"
    [numScroll]="3"
    [responsiveOptions]="responsiveOptions"
    [ngStyle]="{ margin: '0', padding: '0' }"
    [showIndicators]="false"
  >
    <ng-template let-category pTemplate="item">
      <div class="border-round text-center py-3">
        <div>
          <img
            [src]="category.image"
            [alt]="category.name"
            class="category-image"
          />
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>

<div class="row my-container mt-4">
  <div class="col-xl-10 col-lg-12">
    <div class="d-flex flex-wrap justify-content-evenly">
      <img src="../../../assets/sec1.1.jpg" class="sec p-1" />
      <img src="../../../assets/sec1.2.jpg" class="sec p-1" />
    </div>
    <div *ngFor="let item of ids">
      <header>{{ item.name }}</header>
      <p-carousel
        [value]="item.products"
        [numVisible]="6"
        [numScroll]="3"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        [showIndicators]="false"
        [style]="{ padding: '10px 0 0' }"
      >
        <ng-template let-product pTemplate="item">
          <div class="border-round text-center" [style]="{ padding: '20px' }">
            <div>
              <img
                [src]="product.images[0]"
                [alt]="product.title"
                width="100%"
              />
            </div>
            <div>
              <h6 class="product-title" routerLink="/product/{{ product._id }}">
                {{ product.title }}
              </h6>
              <h6 class="mb-3">{{ product.price }} EGP</h6>
              <div class="car-buttons">
                <p-button
                  type="button"
                  styleClass="p-button p-button-rounded"
                  icon="pi pi-search"
                  routerLink="/product/{{ product._id }}"
                ></p-button>
                <p-button
                  type="button"
                  styleClass="p-button-success p-button-rounded"
                  icon="pi pi-cart-plus"
                ></p-button>
                <p-button
                  type="button"
                  styleClass="p-button-success p-button-rounded"
                  style="position: fixed; top: 0"
                  icon="pi pi-star-fill"
                ></p-button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
    <div class="d-flex flex-wrap justify-content-evenly">
      <img src="../../../assets/advertise/R.jpg" class="sec p-1" />
      <img src="../../../assets/advertise/R.jpg" class="sec p-1" />
    </div>
  </div>
  <div class="col-xl-2 col-lg-12">
    <img src="../../../assets/side/side1.jpg" />
    <img src="../../../assets/side/side2.jpg" class="mt-1" />
    <img src="../../../assets/side/side3.jpg" class="mt-1" />
    <img src="../../../assets/side/side4.jpg" class="mt-1" />
    <img src="../../../assets/side/side5.jpg" class="mt-1" />
  </div>
</div>
<div class="row my-container mt-4">
  <header>Shop by Brands</header>
  <p-carousel
    [value]="brands"
    [numVisible]="6"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false"
  >
    <ng-template let-brand pTemplate="item">
      <div class="border-round text-center py-3 px-2">
        <div>
          <img [src]="brand.image" [alt]="brand.name" class="category-image" />
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
