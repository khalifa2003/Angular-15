<div
  class="d-flex align-items-center justify-content-center min-vh-100 bg-light"
>
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%">
    <h5 class="mb-3">New Password</h5>
    <p class="mb-4">Enter your new password.</p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input
          formControlName="newPassword"
          placeholder="Password"
          type="password"
          class="form-control"
        />
        <div
          *ngIf="
            resetPasswordForm.controls['newPassword'].invalid &&
            resetPasswordForm.controls['newPassword'].touched
          "
          class="text-danger mt-1"
        >
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="resetPasswordForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
